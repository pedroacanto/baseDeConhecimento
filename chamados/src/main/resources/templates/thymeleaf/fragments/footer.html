<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<body>
    <div th:fragment="footer">
        <!-- jQuery 3 -->
        <script th:src="@{/lib/bower_components/jquery/dist/jquery.min.js}"></script>
        <!-- jQuery UI 1.11.4 -->
        <script th:src="@{/lib/bower_components/jquery-ui/jquery-ui.min.js}"></script>
        <!-- Bootstrap 3.3.7 -->
        <script th:src="@{/lib/bower_components/bootstrap/dist/js/bootstrap.min.js}"></script>
        <!-- Morris.js charts -->
        <script th:src="@{/lib/bower_components/raphael/raphael.min.js}"></script>
        <script th:src="@{/lib/bower_components/morris.js/morris.min.js}"></script>
        <!-- Sparkline -->
        <script th:src="@{/lib/bower_components/jquery-sparkline/dist/jquery.sparkline.min.js}"></script>
        <!-- jvectormap -->
        <script th:src="@{/lib/plugins/jvectormap/jquery-jvectormap-1.2.2.min.js}"></script>
        <script th:src="@{/lib/plugins/jvectormap/jquery-jvectormap-world-mill-en.js}"></script>
        <!-- jQuery Knob Chart -->
        <script th:src="@{/lib/bower_components/jquery-knob/dist/jquery.knob.min.js}"></script>
        <!-- daterangepicker -->
        <script th:src="@{/lib/bower_components/moment/min/moment.min.js}"></script>
        <script th:src="@{/lib/bower_components/bootstrap-daterangepicker/daterangepicker.js}"></script>
        <!-- datepicker -->
        <script th:src="@{/lib/bower_components/bootstrap-datepicker/dist/js/bootstrap-datepicker.min.js}"></script>
        <!-- Bootstrap WYSIHTML5 -->
        <script th:src="@{/lib/plugins/bootstrap-wysihtml5/bootstrap3-wysihtml5.all.min.js}"></script>
        <!-- Slimscroll -->
        <script th:src="@{/lib/bower_components/jquery-slimscroll/jquery.slimscroll.min.js}"></script>
        <!-- FastClick -->
        <script th:src="@{/lib/bower_components/fastclick/lib/fastclick.js}"></script>
        <!-- AdminLTE App -->
        <script th:src="@{/lib/admin-lte/dist/js/adminlte.min.js}"></script>

        <script th:src="@{/lib/bower_components/datatables.net/js/jquery.dataTables.min.js}"></script>
        <script th:src="@{/lib/bower_components/datatables.net-bs/js/dataTables.bootstrap.min.js}"></script>
        <!-- AdminLTE for demo purposes -->
        <script th:src="@{/lib/admin-lte/dist/js/demo.js}"></script>

        <script>
            $(function () {
                $('#example1').DataTable()
                $('#example2').DataTable({
                    'paging'      : true,
                    'lengthChange': false,
                    'searching'   : false,
                    'ordering'    : true,
                    'info'        : true,
                    'autoWidth'   : false
                })
            })
        </script>
    </div>
</body>
</html>
